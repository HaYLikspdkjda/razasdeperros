<h1>Chihuahua</h1>
<p>Es una raza de perro originaria de México. 
Es una de las razas de perros más antiguas del
 continente americano, además de ser el perro más pequeño del mundo. 
 Los chihuahuas son conocidos sobre todo por su tamaño pequeño y sus largas y rectas orejas y su pelaje corto. </p>
